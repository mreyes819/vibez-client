<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let image of images">
        <div class="image-box">
          <ion-icon name="md-add"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>Profile</ion-list-header>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-label style="text-align: right;" color="primary">~</ion-label>
    </ion-item>
    <ion-item>
      <ion-range min="18" max="99" step="1" [(ngModel)]="structure" dualKnobs="true" pin="true">
        <ion-label range-left>18</ion-label>
        <ion-label range-right>100+</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
  <ion-list-header>Settings</ion-list-header>
    <ion-item>
      <ion-label>Show Notifications</ion-label>
      <ion-toggle [(ngModel)]="notifications"></ion-toggle>
    </ion-item>
    <button ion-button round outline color="danger" class="delete" (click)="delete">Delete Account</button>
  </ion-list>
</ion-content>
